<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2 class="text-center">Calculadora Master ProMax</h2>
                    <form>
                        <div class="mb-3">
                            <label for="num1" class="form-label">Primeiro
                                Operador</label>
                            <input type="number" class="form-control" id="num1"
                                placeholder="Escolha o primeiro número">
                        </div> <br>
                        <div>
                            <button type="button" class="btn btn-primary"
                                onclick="setOperacao('somar')">SOMAR</button>
                            <button type="button" class="btn btn-secondary"
                                onclick="setOperacao('subtrair')">SUBTRAIR</button>
                            <button type="button" class="btn btn-success"
                                onclick="setOperacao('multiplicar')">MULTIPLICAR</button>
                            <button type="button" class="btn btn-danger"
                                onclick="setOperacao('dividir')">DIVIDIR</button>
                        </div> <br>
                        <div class="mb-3">
                            <label for="num2" class="form-label">Segundo
                                Operador</label>
                            <input type="number" class="form-control" id="num2"
                                placeholder="Escolha o segundo número">
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-warning" onclick="calcular()">RESULTADO</button>
                        </div>
                    </form>

                    <div class="mt-4">
                        <h4 id="demo">Resultado:</h4>
                    </div>

                </div>
            </div>
        </div>

        <footer class="text-center mt-5 py-4 bg-light">
            <div class="container">
                <p>Outras Atividades:</p>
                <a href="calculadoraIdade.html" class="text-primary">Calculadora Idade</a> |
                <a href="calculadoraIMC.html" class="text-primary">Calculadora IMC</a> |
                <a href="dataehora.html" class="text-primary">Data e Hora</a>
            </div>
        </footer>


        <script src="script/calculadora.js"></script>
    </body>
</html>
