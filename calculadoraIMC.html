<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Calculadora de IMC</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="imcCalculatorForm">
                    <div class="form-group">
                        <label for="height">Altura (em metros):</label>
                        <input type="number" class="form-control" id="height" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Peso (em kg):</label>
                        <input type="number" class="form-control" id="weight" step="0.1" required>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="calculateIMC()">Calcular IMC</button>
                </form>
                <div class="mt-4">
                    <h4 id="result" class="text-center"></h4>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 py-4 bg-light">
        <div class="container">
            <p>Outras Atividades:</p>
            <a href="calculadora.html" class="text-primary">Calculadora</a> |
            <a href="calculadoraIdade.html" class="text-primary">Calculadora Idade</a> |
            <a href="dataehora.html" class="text-primary">Data e Hora</a>
        </div>
    </footer>
    
    <script src="script/calculadoraIMC.js"></script>
</body>
</html>
